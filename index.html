<html>
    <head>
        <link rel='stylesheet' href='styles/style.css'>
        <title>Calculator Project</title>
        <script src="https://use.fontawesome.com/8d19c6d155.js"></script>
    </head>
    <body>
        <header>
            <h1 id='title'>Simple Calculator</h1>
        </header>
        <main>
            <div id='calculator-container'>
                <div id='display'>
                    <div id='display-text'>0</div>
                </div>
                <div id='buttons-container'>
                    <button type='button' class='buttons' id='button-c'>C</button>
                    <button type='button' class='buttons buttons-operators'>/</button>
                    <button type='button' class='buttons buttons-operators'>*</button>
                    <button type='button' class='buttons buttons-numbers'>7</button>
                    <button type='button' class='buttons buttons-numbers'>8</button>
                    <button type='button' class='buttons buttons-numbers'>9</button>
                    <button type='button' class='buttons buttons-operators'>-</button>
                    <button type='button' class='buttons buttons-numbers'>4</button>
                    <button type='button' class='buttons buttons-numbers'>5</button>
                    <button type='button' class='buttons buttons-numbers'>6</button>
                    <button type='button' class='buttons buttons-operators'>+</button>
                    <button type='button' class='buttons buttons-numbers'>1</button>
                    <button type='button' class='buttons buttons-numbers'>2</button>
                    <button type='button' class='buttons buttons-numbers'>3</button>
                    <button type='button' class='buttons' id='button-equal'>=</button>
                    <button type='button' class='buttons buttons-numbers' id='button-zero'>0</button>
                    <button type='button' class='buttons' id='button-point'>.</button>
                    <button type='button' class='buttons'><a href='https://github.com/osechi3/calculator' target='_blank'><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></button>    
                </div>
            </div>
        </main>
        <footer></footer>
        <script src='index.js'></script>
    </body>
</html>
