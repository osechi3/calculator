<html>
    <head>
        <link rel='stylesheet' href='styles/style.css'>
        <title>Calculator Project</title>
    </head>
    <body>
        <header>
            <h1 id='title'>Simple Calculator</h1>
        </header>
        <main>
            <div id='calculator-container'>
                <div id='display'>
                    <div id='display-text'>0</div>
                </div>
                <div id='buttons-container'>
                    <button class='buttons buttons-numbers'>7</button>
                    <button class='buttons buttons-numbers'>8</button>
                    <button class='buttons buttons-numbers'>9</button>
                    <button class='buttons buttons-operators'>/</button>
                    <button class='buttons buttons-numbers'>4</button>
                    <button class='buttons buttons-numbers'>5</button>
                    <button class='buttons buttons-numbers'>6</button>
                    <button class='buttons buttons-operators'>*</button>
                    <button class='buttons buttons-numbers'>1</button>
                    <button class='buttons buttons-numbers'>2</button>
                    <button class='buttons buttons-numbers'>3</button>
                    <button class='buttons buttons-operators'>-</button>
                    <button class='buttons buttons-numbers'>0</button>
                    <button class='buttons' id='button-point'>.</button>
                    <button class='buttons' id='button-c'>C</button>
                    <button class='buttons' id='button-equal'>=</button>
                    <button class='buttons buttons-operators'>+</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src='index.js'></script>
    </body>
</html>
